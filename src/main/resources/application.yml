server:
  servlet:
    context-path: /api
  port: 8081
spring:
  application:
    name:
      hospital-legacy
  datasource:
    username: ${DATASOURCE_USERNAME:mysqll}
    password: ${DATASOURCE_PASSWORD:mysqll}
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DATASOURCE_URL:jdbc:mysql://localhost:3306/hospital_legacy}
  jpa:
    show-sql: true